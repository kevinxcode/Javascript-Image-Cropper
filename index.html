

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cropped Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- image cripped -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'> -->
  <link rel='stylesheet' href='./cropper.min.css'>
  <link rel="stylesheet" href="./style.css">
  <!-- end image cropped -->
</head>
<body>

<div class="container-fluid">
  <h1>JS Cropped</h1>
  
  <!-- image -->
  <div class="row" align="center">
    <div class="col-sm-12" >

		<!-- input file -->
	<div class="box_avatar">
		<input type="file" id="file-input_avatar">
	</div>
	<!-- leftbox -->
	<div class="box-2">
		<div class="result_avatar"></div>
	</div>
	<!--rightbox-->
	<div class="box-2 img-result_avatar hide_avatar">
		<!-- result of crop -->
		<img class="cropped_avatar" src="" >
	</div>
	<!-- input file -->

	</div>
  </div>
  	<!-- button -->
	<div class="row" align="center">
		<div class="col-sm-12" >
			
			<div class="box_avatar">
				
				
				<!-- save btn -->
				<button class="btn save_avatar hide_avatar">Save</button>
				<!-- download btn -->
				<a href="" class="btn download_avatar hide_avatar">Download</a>
				
			</div>

		</div>
	</div>
	<!-- end button -->

</div>



<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script> -->
<script src='./cropper.min.js'></script>
<script  src="./script.js"></script>
</body>
</html>
